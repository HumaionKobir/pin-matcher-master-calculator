<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="notify-section container" id="displaySuccessAlert">
        <p class="notify" >✅ Pin Matched... Secret door is opening for you</p>
        <h2 class="text-center">Welcome to my Secret page</h2>
        <img src="image/fb.profile.jpg" alt="">
    </div>


    <div class="container" id="hideContainer">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input class="form-control text-center" id="displayRandomNumber" readonly  placeholder="Please Click on generate button" type="text">
                    <button class="generate-btn" id="generateRandomNumberBtn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input id="displayInputNumber" class="form-control text-center" readonly  placeholder="Please enter your 4 digit number !" type="text">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                              <div class="button" onclick="addInputNumber(this.innerHTML)">7</div>
                              <div class="button"onclick="addInputNumber(this.innerHTML)" >8</div>
                              <div class="button" onclick="addInputNumber(this.innerHTML)">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button" onclick="addInputNumber(this.innerHTML)">4</div>
                              <div class="button" onclick="addInputNumber(this.innerHTML)">5</div>
                              <div class="button" onclick="addInputNumber(this.innerHTML)">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button" onclick="addInputNumber(this.innerHTML)">1</div>
                              <div class="button" onclick="addInputNumber(this.innerHTML)">2</div>
                              <div class="button" onclick="addInputNumber(this.innerHTML)">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button" onclick="removeInputNumber(this.innerText)"><</div>
                                <div class="button" onclick="addInputNumber(this.innerHTML)">0</div>
                                <div class="button" onclick="removeInputNumber(this.innerText)">C</div>
                            </div>
                            <div>
                                <button disabled id="submit" type="submit" class="submit-btn">Submit</button>
                                <p class="action-left" id ="tryLeftText">3 try left</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section">
            <p class="notify" id="displayWrongAlert">❌ Pin Didn't Match, Please try again</p>
        </div>
    </div>

    
    <script src="script.js"></script>
    

</body>
</html>
